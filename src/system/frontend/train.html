<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>训练模型</title>
    <link href="styles/train.css" type="text/css" rel="stylesheet" />
    <link href="styles/share.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">开浇曲线预测</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="predict.html">预测</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="train.html">训练</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="tasks.html">设置</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div></div>
    <section id="trainningControlSection">
        <div id="uploadDatasetDiv">
            <div>
                <input v-model="datasetPath" id="datasetPathInput" />
                <button class="button" onclick="javascript:onUploadButtonClick()">选择数据集</button>
                <button id="trainButton" class="button" onclick="onTrainButtonClicked()">训练</button>
                <span>{{status}}</span>
            </div>
            <br>
            <button class="button" id="stopTrainningButton" v-if="isTrainning" onclick="javascript:onStopTrainningClicked()">终止训练</button>
        </div>
        <input id="uploadDatasetInput" onchange="onUploadDatasetInputChanged(this)"
            action="http://localhost:8080/uploadAndTrainModel" type="file" style="visibility:hidden;"
            value="上传数据集"></input>
        
    </section>
    <section id="trainningInfoSection">
        <div id="trainningInfoDiv">
            <span style="font-size:large;">训练数据</span>
            </trainningInfoDiv>
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="src/trainView.js"></script>
    <script src="src/config.js"></script>
</body>


</html>
