<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>训练模型</title>
    <link href="styles/train.css" type="text/css" rel="stylesheet" />
    <link href="styles/share.css" type="text/css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <section id="trainningControlSection">
        <div id="uploadDatasetDiv">
            <div>
                <input v-model="datasetPath" />
                <button class="button" onclick="javascript:onUploadButtonClick()">选择数据集</button>
                <button id="trainButton" class="button" onclick="onTrainButtonClicked()">训练</button>
                <span>{{status}}</span>
            </div>

        </div>
        <input id="uploadDatasetInput" onchange="onUploadDatasetInputChanged(this)"
            action="http://localhost:8080/uploadAndTrainModel" type="file" style="visibility:hidden;"
            value="上传数据集"></input>
    </section>
    <section id="trainningInfoSection">
        <div id="trainningInfoDiv">
            <span style="font-size:large;">训练数据</span>
            </trainningInfoDiv>
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // window.onload = (event)=>
        // {
        //     getTrainningStatus();
        // }

        var uploadInputViewModel = Vue.createApp({
            data() {
                return {
                    datasetPath: "数据集路径",
                    data: "",
                    status: "无数据集"
                }
            }
        }).mount('#uploadDatasetDiv')

        var trainningStatusViewModel = Vue.createApp({
            data() {
                return
                {
                    accuracy: "准确率"
                }
            }
        })

        var files = null;

        function onUploadButtonClick() {
            var uploadDatasetInput = document.getElementById("uploadDatasetInput");
            uploadDatasetInput.click();
        }

        function onUploadDatasetInputChanged(event) {
            var uploadDatasetInput = document.getElementById("uploadDatasetInput");
            uploadInputViewModel.datasetPath = uploadDatasetInput.value;
            files = event.files;
        }

        var isUploading = true;
        function getUploadStatus()
        {
            if(isUploading)
            {
                uploadInputViewModel.status = "正在上传……";
            }
        }

        function onTrainButtonClicked()
        {
            const formData = new FormData();
            formData.append("file", files[0]);

            axios.post('http://localhost:8080/uploadAndTrainModel', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data',
                    Accept: "application/json"
                }
            }).then(response=>{
                var data = response.data;
                uploadInputViewModel.status = data.status;
            })
            getUploadStatus();
        }
    </script>
</body>


</html>
