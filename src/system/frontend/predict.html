<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预测</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="styles/predict.css" type="text/css" rel="stylesheet" />
    <link href="styles/share.css" type="text/css" rel="stylesheet" />
</head>

<body onload="drawAnimation()">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.js"></script>
    <script src="src/lib/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light  bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">开浇曲线预测</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="predict.html">预测</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="train.html">训练</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="tasks.html">设置</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="headerSection" class="container-fluid">
        <div id="inputDiv">
            <div class="container">
                <form id="steelInfoForm" @submit="checkForm" action="javascript:submitCastingPriorInfo(this)"
                    method="post">
                    <div class="row">
                        <div class="col"><label class="form-label">钢种：</label></div>
                        <div class="col">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>SPHC(C0.06)</option>
                                <option value="1">SPHC(C0.06)</option>
                                <option value="2">Q235B</option>
                            </select>
                        </div>
                        <div class="col"><label class="form-label">面积：</label></div>
                        <div class="col"><input class="form-control" id="billetWidthInput"></input></div>
                        <div class="col"><input class="btn btn-primary" type="submit"
                                v-bind:value="predictButton"></input></div>
                    </div>
                    <!-- <ul style="list-style: none;">
                    <li class="steelInfoLi"><span style="width: 30px; min-width: 30px; border-style:ridge; margin: 0px;">{{steelType}}：</span><input class="boxText" id="steelTypeInput"></input></li>
                    <li class="steelInfoLi"><span style="width: 30px; border-style:ridge;">{{billetWidth}}：</span><input class="boxText" id="billetWidthInput"></input></li>
                </ul> -->
                </form>
            </div>
            <!-- <button id="playButton" class="button text" onclick="javascript:onPlayButtonClicked()">播放</button>
            <button class="button text" style="margin: 0px 0px 0px 10px;"
                onclick="javascript:onOpenFileButtonClicked()">打开文件</button>
            <input class="button text" style="margin: 0px 0px 0px 10px; visibility: hidden;" id="openFileInput"
                type="file" onchange="javascript:onOpenFileInputChanged(this)"></input> -->
        </div>
    </section>
    <section id="animationSection">
        <div id="animationDiv">
            <canvas id="animationCanvas" v-bind:height="canvasHeight" v-bind:width="canvasWidth"></canvas>
        </div>
    </section>
    <section id="chartSection">
        <div id="echartDiv">
            <div id="tabDiv">
                <ul class="nav nav-tabs">
                    <li v-bind:class="nav-item" v-for="(chartViewModel,index) in chartViewModels">
                        <span v-bind:class="[chartViewModel.isSelected?'active nav-link px-1':'nav-link px-1']"
                            @click="currentId=chartViewModel.chartId" style="margin: 1px; padding: 2px;"
                            onclick="onTabClicked()">{{chartViewModel.title}}
                            <span class="CloseTabSpan" onclick="javascript:onCloseTabButtonClicked(this)"
                                v-bind:id="'chartTab'+chartViewModel.chartId"></span></span>
                    </li>
                </ul>
            </div>
            <div v-for="(chartViewModel,index) in chartViewModels" v-show="chartViewModel.isSelected"
                class="echartContentDiv" :key="chartViewModel.chartId"
                v-bind:id="'echartContent' + chartViewModel.chartId">
            </div>
            <!-- <button id="updateButton" style="top: 35px; left: 5px; position:absolute">加入数据集</button> -->
        </div>

    </section>
    <!-- <section id="charSection"></section>
    <section id="mainSection">
        <div id="animationDiv"></div>
        <div id="chartDiv"></div>
    </section> -->
    <script src="src/predictView.js"></script>
    <script src="src/animationView.js"></script>
    <script src="src/lib/webgl-utils.js"></script>
    <script src="src/lib/webgl-debug.js"></script>
    <script src="src/lib/cuon-utils.js"></script>
    <script src="src/lib/cuon-matrix.js"></script>
    <script src="src/lib/utils.js"></script>
    <script src="src/config.js"></script>
</body>

</html>
