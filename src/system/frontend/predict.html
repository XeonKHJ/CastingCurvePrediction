<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/predict.css" type="text/css" rel="stylesheet" />
</head>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>

<body>
    <section id="headerSection">
        <div id="inputDiv">
            <form id="steelInfoForm" style="margin: 10px;" @submit="checkForm" action="javascript:submitCastingPriorInfo(this)" method="post">
                <table>
                    <tr>
                        <td>
                            <span style="color: red; opacity: 1;">{{steelType}}：</span>
                        </td>
                        <td>
                            <input id="steelInfoInput"></input>
                        </td>
                    </tr>
                    <tr>
                        <td><span>{{castingWidth}}：</span></td>
                        <td><input id="castingWidthInput"></input></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="submit"></input></td>
                    </tr>
                </table>
            </form>
        </div>
    </section>
    <section id="animationSection">
        <div id="animationDiv"></div>
    </section>
    <section id="chartSection">
        <div id="echartDiv"></div>
    </section>
    <!-- <section id="charSection"></section>
    <section id="mainSection">
        <div id="animationDiv"></div>
        <div id="chartDiv"></div>
    </section> -->
</body>
<script type="text/javascript">
    function generatingCastingChart(data) {
        var myChart = echarts.init(document.getElementById('echartDiv'));

        var option = {
            xAxis: {
                type: 'category',
                data: data.times
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: data.values,
                    type: 'line'
                }
            ]
        };

        myChart.setOption(option)

        window.onresize = function () {
            myChart.resize()
        }
    }
</script>
<script>
    formVm = Vue.createApp({
        data() {
            return {
                steelType: "钢种",
                castingWidth: "灌注宽度"
            }
        }
    }).mount('#steelInfoForm')

    function submitCastingPriorInfo(form) {
        axios.get('http://localhost:8080/getcastingcurvefrominput', {Headers:{
            "Content-Type": "application/x-www-form-urlencoded",
            Accept: "application/json"
        }}).then(response => {
            generatingCastingChart(response.data.castingCurveValues)
        }).then().catch(
            err => console.log(err))
    }
</script>

</html>
