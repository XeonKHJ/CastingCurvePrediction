<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>任务</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.js"></script>
    <!-- <script src="src/lib/echarts.js"></script> -->
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="src/lib/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="src/config.js"></script>

    <div class="container">
        <table class="table" id="taskListTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>损失</th>
                    <th>状态</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(taskViewModel,index) in taskViewModels">
                    <td>{{taskViewModel.id}}</td>
                    <td>{{taskViewModel.loss}}</td>
                    <td>{{taskViewModel.status}}</td>
                    <td>Operation</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="src/taskView.js"></script>
</body>

</html>
