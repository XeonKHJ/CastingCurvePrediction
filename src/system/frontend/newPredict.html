<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预测</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="styles/newPredict.css" type="text/css" rel="stylesheet" />
</head>

<body onload="drawAnimation()">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.js"></script>
    <script src="src/lib/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light  bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">开浇曲线预测</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="predict.html">预测</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="train.html">训练</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="tasks.html">设置</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid ">
        <div class="row mx-2 shadow-sm rounded border">
            <div class="row mx-2">
                <form id="steelInfoForm" @submit="checkForm" action="javascript:submitCastingPriorInfo(this)"
                    method="post">
                    <table style="border-spacing: 10px;">
                        <tr>
                            <td><span>{{steelType}}：</span></td>
                            <td><input class="boxText" id="steelTypeInput"></input></td>
                            <td><span>{{billetWidth}}：</span></td>
                            <td><input class="boxText" id="billetWidthInput"></input></td>
                            <td><span>{{billetThickness}}：</span></td>
                            <td><input class="boxText" id="billetThicknessInput"></input></td>
                            <td><input class="btn btn-primary mb-3" type="submit" v-bind:value="predictButton"></input></td>
                        </tr>
                        <tr>
                            <td><span>{{castingWidth}}：</span></td>
                            <td><input class="boxText" id="castingWidthInput"></input></td>
                            <td><span>{{mode}}：</span></td>
                            <td><input class="boxText" id="modeInput"></input></td>
                            <td><span>{{targetLV}}：</span></td>
                            <td><input class="boxText" id="targetLVInput"></input></td>
                            <td></td>
                        </tr>
                    </table>
                    <!-- <ul style="list-style: none;">
                    <li class="steelInfoLi"><span style="width: 30px; min-width: 30px; border-style:ridge; margin: 0px;">{{steelType}}：</span><input class="boxText" id="steelTypeInput"></input></li>
                    <li class="steelInfoLi"><span style="width: 30px; border-style:ridge;">{{billetWidth}}：</span><input class="boxText" id="billetWidthInput"></input></li>
                </ul> -->
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid my-2">
        <div class="row mx-2" style="min-height: 200px; height: 100%;">
            <div class="col-2 shadow-sm rounded border" id="animationDiv">
                <canvas id="animationCanvas"></canvas>
            </div>
            <div class="col ms-2 shadow-sm rounded border" id="chartSection">
                <ul class="nav nav-tabs">
                    <li v-bind:class="[chartViewModel.isSelected?'active tabLi nav-item':'active tabLi nav-item']"
                        v-for="(chartViewModel,index) in chartViewModels">
                        <span v-bind:class="[chartViewModel.isSelected?'active tabText nav-link':'tabText nav-link']"
                            @click="currentId=chartViewModel.chartId"
                            onclick="onTabClicked()">{{chartViewModel.title}}</span>
                        <span class="CloseTabSpan" onclick="javascript:onCloseTabButtonClicked(this)"
                            v-bind:id="'chartTab'+chartViewModel.chartId"></span>
                    </li>
                </ul>
                <div v-for="(chartViewModel,index) in chartViewModels" v-show="chartViewModel.isSelected"
                    class="echartContentDiv container" :key="chartViewModel.chartId"
                    v-bind:id="'echartContent' + chartViewModel.chartId" style="height: 60vh; width: 95%;">
                </div>
            </div>
        </div>
    </div>
    <script src="src/predictView.js"></script>
    <script src="src/animationView.js"></script>
    <script src="src/lib/webgl-utils.js"></script>
    <script src="src/lib/webgl-debug.js"></script>
    <script src="src/lib/cuon-utils.js"></script>
    <script src="src/lib/cuon-matrix.js"></script>
    <script src="src/lib/utils.js"></script>
    <script src="src/config.js"></script>
</body>

</html>
